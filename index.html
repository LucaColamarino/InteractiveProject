<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Metamorphosis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./hud.css">
</head>
<body>
    <canvas id="three-canvas"></canvas>
    
    <div id="hud-overlay">
        <!-- TOP CENTER - INTERACTION PROMPTS -->
        <div class="interaction-wrap">
          <div id="interaction-prompts" class="interaction-prompt" hidden>
              <span id="interaction-key">E</span>
              <span id="interaction-text">Interact</span>
          </div>
        </div>

        <!-- TOP RIGHT - MINIMAP -->
        <div class="minimap-wrap">
          <div class="hud-minimap minimap-viewport">
              <div class="compass"></div>
              <div class="minimap-grid">
                <div class="minimap-heading" aria-hidden="true"></div>
                <div class="minimap-enemy" style="top: 30%; left: 70%;"></div>
                <div class="minimap-enemy" style="top: 60%; left: 40%;"></div>
                <div class="minimap-enemy" style="top: 80%; left: 80%;"></div>
              </div>
          </div>

          <!-- PILL esterni -->
          <div class="minimap-hud">
            <div class="pill" id="mm-enemies">üéØ 0</div>
            <div class="pill" id="mm-time">‚è∞ --:--</div>
            <div class="pill" id="mm-coords">üìç 0,0,0</div>
            <div class="pill" id="mm-level">üß¨ LVL 1</div> <!-- NEW -->
          </div>
        </div>

        <!-- BOTTOM CENTER - VITALS -->
        <div class="hud-vitals">
          <div>
            <div class="hud-label">‚ù§Ô∏è Health</div>
            <div class="progress-container">
              <div class="progress-bar health-bar" id="health-bar" style="width: 85%;">
                <div class="progress-text" id="health-text">850 / 1000</div>
              </div>
            </div>
          </div>
          
          <div>
            <div class="hud-label">üíô Mana</div>
            <div class="progress-container">
              <div class="progress-bar mana-bar" id="mana-bar" style="width: 60%;">
                <div class="progress-text" id="mana-text">300 / 500</div>
              </div>
            </div>
          </div>
          
          <div>
            <div class="hud-label">‚ö° Stamina</div>
            <div class="progress-container">
              <div class="progress-bar stamina-bar" id="stamina-bar" style="width: 40%;">
                <div class="progress-text" id="stamina-text">40 / 100</div>
              </div>
            </div>
          </div>

          <!-- NEW: XP -->
          <div>
            <div class="hud-label">üß¨ Experience</div>
            <div class="progress-container">
              <div class="progress-bar xp-bar" id="xp-bar" style="width: 0%;">
                <div class="progress-text" id="xp-text">0 / 100</div>
              </div>
            </div>
          </div>
        </div>

        <!-- NOTIFICATIONS -->
        <div class="notification-area" id="notifications"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
